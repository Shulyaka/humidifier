- alias: Limit Work Time Zone 1
  trigger:
  - platform: state
    entity_id: switch.zone1
    to: "on"
    for:
      seconds: "{{ states('input_number.working_time')|int }}"
  condition: []
  action:
  - service: switch.turn_off
    data:
      entity_id: switch.zone1
